<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p id="dmo">
    JS能够直接写入HTML输出流中:
</p>
<script>
    document.write("<h1>这是一个标题</h1>");
    document.write("<P>这是一个段落</p>");
</script>

<button type="button" onclick="alert('欢迎！')">点我!</button>

<script>
    function myFunction()
    {
        x=document.getElementById("dmo");
        x.style.color="#ff0000";
    }
</script>

<button type="button" onclick="myFunction()">点击这里</button>

</body>
</html>
